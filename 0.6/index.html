<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Tafels oefenen</title>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="warnings"></div>
      <div class="card text-center">
        <div class="card-header">
          Tafels van vermenigvuldiging
        </div>
        <div class="card-body">
          <h1 class="card-title phrase">(zeg de uitkomst van de som hardop)</h1><p class="result goed">
          <button class="btn btn-primary">Start</button></p>
          
        </div>
      </div>
  
          
          <p class="fout"></p>
          
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            
            <p class="card-text" id="progress-correct"></p>
          </div>
          <div class="card-footer">
            <p class="text-muted">Aantal goed: <span id="correct"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            
            <p class="card-text" id="progress-wrong"></p>
          </div>
          <div class="card-footer">
            <p class="text-muted">Aantal niet goed: <span id="wrong"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            
            <p class="card-text" id="progress-understood"></p>
          </div>
          <div class="card-footer">
            <p class="text-muted">Totaal: <span id="total"></span></p>
          </div>
        </div>        
      </div>

        <script>
        document.write('<div class="container">');
        for (i=1; i<11; i++) {
            document.write('<div class="row"><div class="col-sm"><p class="text-center">' + i + '</div>');
        for (j=1; j<11; j++) {
            document.write('<div class="col-sm" id=' + i + '.' + j + '><p class="text-center">' + i + '&nbsp;x&nbsp;' + j + '</p></div>');    
        }
          document.write("</div>");            
        }
        document.write("</div>");

        </script>
    </div>
    <script src="script.js"></script>
  </body>
</html>
