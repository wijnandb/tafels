<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Tafels oefenen</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          Tafels van vermenigvuldiging
        </div>
        <div class="card-body">
          <h1 class="card-title phrase">(zeg de uitkomst van de som hardop)</h1>
          <button class="btn btn-primary">Start</button>
          
        </div>
      </div>
  
          <p class="result goed"></p>
          <p class="result fout"></p>
          
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Goed gelezen</h5>
            <p class="card-text" id="progress-correct"></p>
          </div>
          <div class="card-footer">
            <p class="text-muted">Aantal goed: <span id="correct"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Niet goed verstaan</h5>
            <p class="card-text" id="progress-wrong"></p>
          </div>
          <div class="card-footer">
            <p class="text-muted">Aantal niet goed: <span id="wrong"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wat werd verstaan</h5>
            <p class="card-text" id="progress-understood"></p>
          </div>
          <div class="card-footer">
            <p class="text-muted">Totaal: <span id="total"></span></p>
          </div>
        </div>        
      </div>
    </div>

<script>
document.write('<div class="container">');
for (i=1; i<11; i++) {
    document.write('<div class="row">');
for (j=1; j<11; j++) {
    document.write('<div class="col-sm" id=' + i + '.' + j + '> ' + i + ' x ' + j + ' </div>');    
}
   document.write("</div>");            
}
document.write("</div>");

</script>

    <script src="script.js"></script>
  </body>
</html>
